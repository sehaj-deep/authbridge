# Application Settings
spring.application.name=AuthBridge
server.port=8080

# LDAP Configuration
ldap.url=ldap://localhost:389
ldap.base.dn=dc=authbridge,dc=com
ldap.user.dn.pattern=uid={0},ou=users,dc=authbridge,dc=com
ldap.bind.dn=cn=admin,dc=authbridge,dc=com
ldap.bind.password=admin

# H2 Database Configuration (for storing synced users)
spring.datasource.url=jdbc:h2:mem:authbridge
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging - view database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=myVeryLongSecretKeyForAuthBridgeProjectDemo2024MustBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.authbridge=DEBUG

# Disable default Spring Security (we'll configure our own)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration